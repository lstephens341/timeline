<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'photoupload/tablestyle.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body id="loginBaseBody">

<div class="loginBody">
	<img src="{% static 'photoupload/ReadyLogo.PNG' %}" id="loginHeaderImg">
	<p class="login-title">Timeline Login</p>
	<p class="login-directions">Log in below</p>
	<form method="POST"> {% csrf_token %}
		<div class="inputs">
			<input class="form-control" type="text" name="username" placeholder="Username" />
			<input class="form-control" type="password" name="password" placeholder="Password" />
		</div>
		<button class="login-button" href="{% url 'photoupload' %}">Login</button>
</form>
</div>
</body>

</html>
